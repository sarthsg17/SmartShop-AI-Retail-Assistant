<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products - SmartShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-teal-600 text-white px-6 py-4 flex justify-between items-center shadow-md">
    <div class="text-2xl font-bold">SmartShop</div>
    <div class="space-x-4 text-lg">
      <a href="/dashboard" class="hover:underline">Home</a>
      <a href="/wishlist" class="hover:underline">Wishlist</a>
      <a href="/cart" class="hover:underline">Cart</a>
      <a href="/vr-store" class="hover:underline">üï∂Ô∏è VR Store</a>
      <a href="/auth/logout" class="text-red-200 hover:underline">Logout</a>
    </div>
  </nav>

  <!-- Page Title -->
  <header class="text-center my-8 px-4">
    <h1 class="text-4xl font-bold text-teal-700 mb-2">Explore Our Products</h1>
    <p class="text-gray-600 text-sm">Search, filter, sort and discover your next favorite item!</p>
  </header>

  <!-- Filters -->
  <section class="max-w-7xl mx-auto px-4 mb-6">
    <div class="flex flex-col md:flex-row items-center gap-4">
      <input type="text" id="searchInput" placeholder="Search products..." class="w-full md:w-1/3 px-4 py-2 border border-gray-300 rounded-md shadow-sm" />
      <select id="categoryFilter" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm">
        <option value="">All Categories</option>
      </select>
      <select id="sortSelect" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm">
        <option value="">Sort By</option>
        <option value="priceLowHigh">Price: Low to High</option>
        <option value="priceHighLow">Price: High to Low</option>
      </select>
    </div>
  </section>

  <!-- Product Grid -->
  <main class="flex-grow">
    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-6 max-w-7xl mx-auto pb-10">
      <p id="loading" class="col-span-full text-center text-gray-500">Loading products...</p>
    </div>
  </main>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg z-50 hidden">
    Product added!
  </div>

  <!-- AI Recommendations -->
  <section class="max-w-7xl mx-auto px-6 mb-10">
    <h2 class="text-2xl font-bold text-teal-700 mb-4">ü§ñ Recommended for You by AI</h2>
    <div id="ai-recommended" class="flex gap-4 overflow-x-auto pb-2"></div>
  </section>

  <!-- 3D Products -->
  <section class="max-w-7xl mx-auto px-6 mt-10 mb-16">
    <h2 class="text-2xl font-bold text-teal-700 mb-4">üßä View Products in 3D</h2>
    <div id="modelGallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </section>

  <!-- 3D Modal -->
  <div id="modelModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white rounded-xl p-6 max-w-2xl w-full relative shadow-lg">
      <button onclick="closeModelModal()" class="absolute top-2 right-3 text-xl font-bold text-gray-700 hover:text-red-600" aria-label="Close">&times;</button>
      <model-viewer id="modalModelViewer" src="" alt="3D View" auto-rotate camera-controls style="width: 100%; height: 500px;"></model-viewer>
    </div>
  </div>

  <!-- Product Modal -->
  <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-xl p-6 max-w-md w-full relative shadow-lg">
      <button onclick="closeModal()" class="absolute top-2 right-3 text-xl font-bold text-gray-700 hover:text-red-600" aria-label="Close">&times;</button>
      <img id="modalImage" class="w-full h-64 object-contain mb-4 rounded" alt="Product image" />
      <h2 id="modalTitle" class="text-xl font-semibold mb-2"></h2>
      <p id="modalDescription" class="mb-2 text-sm text-gray-700"></p>
      <p id="modalPrice" class="text-lg font-bold text-teal-600 mb-4"></p>
      <div class="flex justify-center gap-4 mt-4">
        <button id="addToCartBtn" class="bg-teal-600 text-white px-5 py-2 rounded-lg hover:bg-teal-700">üõí Add to Cart</button>
        <button id="addToWishlistBtn" class="bg-pink-500 text-white px-5 py-2 rounded-lg hover:bg-pink-600">üíñ Wishlist</button>
      </div>
    </div>
  </div>

  <!-- AI Assistant Toggle Button -->
  <div class="fixed bottom-6 right-6 z-40">
    <button onclick="toggleAI()" class="bg-teal-600 text-white p-3 rounded-full shadow-lg hover:bg-teal-700">
      ü§ñ
    </button>
  </div>

  <!-- AI Assistant Box -->
  <div class="aiBox fixed bottom-20 right-6 bg-white border shadow-lg rounded-lg p-4 w-80 hidden z-50">
    <h3 class="text-lg font-semibold mb-2">üß† Ask AI Assistant</h3>
    <form class="aiForm" autocomplete="off">
      <input class="aiInput" type="text" name="message" placeholder="Ask about your orders, account..." required class="w-full px-3 py-2 border border-gray-300 rounded mb-2" />
      <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700 w-full">Ask</button>
    </form>
    <div class="aiReply bg-gray-100 border rounded p-2 mt-2 text-sm max-h-40 overflow-y-auto hidden"></div>
  </div>

  <!-- Scripts -->
  <script>
    let allProducts = [];
    let selectedProduct = null;

    const productList = document.getElementById('product-list');
    const searchInput = document.getElementById('searchInput');
    const categoryFilter = document.getElementById('categoryFilter');
    const sortSelect = document.getElementById('sortSelect');
    const toast = document.getElementById('toast');

    function showToast(message) {
      toast.textContent = message;
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 2000);
    }

    function closeModal() {
      document.getElementById('productModal').classList.add('hidden');
    }

    function showModal(product) {
      selectedProduct = product;
      document.getElementById('modalTitle').innerText = product.title;
      document.getElementById('modalDescription').innerText = product.description;
      document.getElementById('modalPrice').innerText = `Price: ‚Çπ${(product.price * 85).toFixed(0)}`;
      document.getElementById('modalImage').src = product.thumbnail;
      document.getElementById('productModal').classList.remove('hidden');
    }

    fetch('https://dummyjson.com/products?limit=100')
      .then(res => res.json())
      .then(data => {
        allProducts = data.products;
        document.getElementById('loading').remove();
        populateCategories(allProducts);
        displayProducts(allProducts);
        showAIRecommendations(allProducts);
      });

    function populateCategories(products) {
      const categories = [...new Set(products.map(p => p.category))];
      categories.forEach(cat => {
        categoryFilter.innerHTML += `<option value="${cat}">${cat}</option>`;
      });
    }

    function displayProducts(products) {
      productList.innerHTML = '';
      if (products.length === 0) {
        productList.innerHTML = '<p class="text-center text-gray-500 col-span-full">No products found.</p>';
        return;
      }
      products.forEach(product => {
        const stars = '‚òÖ'.repeat(Math.floor(product.rating)) + '‚òÜ'.repeat(5 - Math.floor(product.rating));
        const card = document.createElement('div');
        card.className = 'bg-white p-4 rounded-xl shadow hover:shadow-lg cursor-pointer transition transform hover:-translate-y-1 flex flex-col';
        card.innerHTML = `
          <img src="${product.thumbnail}" class="h-40 object-contain mb-3 rounded" alt="${product.title}">
          <h4 class="font-semibold text-gray-800">${product.title}</h4>
          <p class="text-teal-600 font-bold mb-1">‚Çπ${(product.price * 85).toFixed(0)}</p>
          <p class="text-yellow-500 text-sm mb-2">${stars}</p>
          <p class="text-xs text-gray-600 line-clamp-2">${product.description}</p>
        `;
        card.onclick = () => showModal(product);
        productList.appendChild(card);
      });
    }

    document.getElementById('addToCartBtn').onclick = () => {
      fetch(`/add-to-cart/${selectedProduct.id}?title=${encodeURIComponent(selectedProduct.title)}&price=${selectedProduct.price}&image=${encodeURIComponent(selectedProduct.thumbnail)}`, {
        method: 'POST'
      }).then(() => {
        closeModal();
        showToast('‚úÖ Added to cart!');
      });
    };

    document.getElementById('addToWishlistBtn').onclick = () => {
      fetch(`/add-to-wishlist/${selectedProduct.id}?title=${encodeURIComponent(selectedProduct.title)}&price=${selectedProduct.price}&image=${encodeURIComponent(selectedProduct.thumbnail)}`, {
        method: 'POST'
      }).then(() => {
        closeModal();
        showToast('üíñ Added to wishlist!');
      });
    };

    function filterProducts() {
      let filtered = [...allProducts];
      const search = searchInput.value.toLowerCase();
      const cat = categoryFilter.value;
      const sort = sortSelect.value;

      if (search) filtered = filtered.filter(p => p.title.toLowerCase().includes(search));
      if (cat) filtered = filtered.filter(p => p.category === cat);

      if (sort === "priceLowHigh") {
        filtered.sort((a, b) => a.price - b.price);
      } else if (sort === "priceHighLow") {
        filtered.sort((a, b) => b.price - a.price);
      }

      displayProducts(filtered);
    }

    function showAIRecommendations(products) {
      fetch('/top-clicked')
        .then(res => res.json())
        .then(topIds => {
          const recommended = products.filter(p => topIds.includes(p.id));
          const container = document.getElementById('ai-recommended');
          container.innerHTML = '';
          recommended.forEach(product => {
            const card = document.createElement('div');
            card.className = 'min-w-[200px] bg-white p-4 rounded-xl shadow hover:shadow-lg transition transform hover:-translate-y-1 flex-shrink-0 cursor-pointer';
            card.innerHTML = `
              <img src="${product.thumbnail}" class="h-36 object-contain mb-2 rounded" alt="${product.title}">
              <h4 class="font-semibold text-gray-800 text-sm mb-1">${product.title}</h4>
              <p class="text-teal-600 font-bold text-sm">‚Çπ${(product.price * 85).toFixed(0)}</p>
              <p class="text-yellow-500 text-xs">${'‚òÖ'.repeat(Math.floor(product.rating))}</p>
            `;
            card.onclick = () => showModal(product);
            container.appendChild(card);
          });
        });
    }

    function renderModelGallery() {
      fetch('/tdmodels')
        .then(res => res.json())
        .then(models => {
          const modelGallery = document.getElementById('modelGallery');
          models.forEach(model => {
            const card = document.createElement('div');
            card.className = 'bg-white p-4 rounded-xl shadow hover:shadow-lg transition hover:-translate-y-1 cursor-pointer';
            card.innerHTML = `
              <model-viewer src="${model.file}" alt="${model.name}" auto-rotate camera-controls disable-zoom style="width: 100%; height: 250px;"></model-viewer>
              <h4 class="mt-2 font-semibold text-center text-gray-800">${model.name}</h4>
            `;
            card.onclick = () => showModelModal(model.file);
            modelGallery.appendChild(card);
          });
        });
    }

    function showModelModal(file) {
      const modal = document.getElementById('modelModal');
      const viewer = document.getElementById('modalModelViewer');
      viewer.setAttribute('src', file);
      modal.classList.remove('hidden');
      modal.classList.add('flex'); // ‚úÖ Fix: Ensures it centers using Flexbox
    }

    function closeModelModal() {
      const modal = document.getElementById('modelModal');
      modal.classList.remove('flex'); // ‚úÖ Cleanup
      modal.classList.add('hidden');
      document.getElementById('modalModelViewer').removeAttribute('src');
    }

    searchInput.addEventListener('input', filterProducts);
    categoryFilter.addEventListener('change', filterProducts);
    sortSelect.addEventListener('change', filterProducts);

    renderModelGallery();

    function toggleAI() {
      document.querySelector('.aiBox').classList.toggle('hidden');
    }
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.aiForm').forEach(function(form) {
        form.onsubmit = async function(e) {
          e.preventDefault();
          const input = form.querySelector('.aiInput');
          const replyBox = form.parentElement.querySelector('.aiReply');
          replyBox.classList.remove('hidden');
          replyBox.innerHTML = '<span class="text-gray-400">Thinking...</span>';
          const res = await fetch('/api/ask?from_page=products', {
            method: 'POST',
            body: new URLSearchParams({ message: input.value })
          });
          const data = await res.json();
          replyBox.innerHTML = '<strong>AI says:</strong><br>' + (data.reply || '<span class="text-red-500">Sorry, no reply.</span>');
          input.value = '';
          return false;
        };
      });
    });
  </script>
</body>
</html>
