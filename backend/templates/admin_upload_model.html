<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload 3D Model - SmartShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body class="bg-gradient-to-br from-teal-50 to-white min-h-screen text-gray-900 flex flex-col">

  <!-- Navbar -->
  <nav class="bg-teal-600 text-white px-6 py-4 flex justify-between items-center shadow-md">
    <div class="text-2xl font-bold">SmartShop Admin</div>
    <div class="space-x-4 text-lg">
      <a href="/admin/dashboard" class="hover:underline">Dashboard</a>
      <a href="/auth/logout" class="text-red-200 hover:underline">Logout</a>
    </div>
  </nav>

  <!-- Upload Form -->
  <main class="flex-grow px-6 py-12">
    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-xl p-8">
      <h2 class="text-3xl font-bold text-center text-teal-700 mb-6">üì¶ Upload 3D Model</h2>

      {% if msg %}
        <p class="text-green-600 text-center mb-4">{{ msg }}</p>
      {% endif %}
      {% if error %}
        <p class="text-red-600 text-center mb-4">{{ error }}</p>
      {% endif %}

      <form action="/admin/upload-model" method="post" enctype="multipart/form-data" class="space-y-6">
        <div>
          <label for="product_id" class="block font-medium mb-1">Product ID</label>
          <input type="text" name="product_id" id="product_id" required
                 class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-teal-300 shadow-sm" />
        </div>
        <div>
          <label for="file" class="block font-medium mb-1">GLB File</label>
          <input type="file" name="file" id="file" accept=".glb" required
                 class="w-full px-4 py-2 border rounded bg-white file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:bg-teal-600 file:text-white hover:file:bg-teal-700" />
        </div>
        <button type="submit"
                class="w-full bg-teal-600 text-white py-2 rounded font-semibold hover:bg-teal-700 transition shadow">
          Upload
        </button>
      </form>
    </div>

    <!-- Uploaded Models -->
    <div class="max-w-7xl mx-auto mt-12">
      <h3 class="text-2xl font-bold text-center text-teal-700 mb-6">üßä Uploaded 3D Models</h3>
      {% if models %}
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
          {% for model in models %}
            <div class="bg-white p-4 rounded-xl shadow hover:shadow-lg transition hover:-translate-y-1 cursor-pointer"
                 onclick="openModelModal('{{ model }}')">
              <model-viewer src="/static/3Dmodels/{{ model }}" alt="{{ model }}"
                            auto-rotate camera-controls style="width: 100%; height: 250px;"></model-viewer>
              <h4 class="mt-3 text-center font-medium text-sm text-gray-700 truncate">{{ model }}</h4>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <p class="text-center text-gray-600 mt-6">No 3D models uploaded yet.</p>
      {% endif %}
    </div>
  </main>

  <!-- Modal for 3D Preview -->
  <div id="modelModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white rounded-xl p-6 max-w-2xl w-full relative shadow-lg">
      <button onclick="closeModelModal()" class="absolute top-3 right-4 text-xl font-bold text-gray-700 hover:text-red-600">
        &times;
      </button>
      <model-viewer id="modalViewer" src="" alt="3D View"
                    auto-rotate camera-controls style="width: 100%; height: 500px;"></model-viewer>
      <form id="deleteForm" method="post" action="/admin/delete-model" class="mt-6 text-center">
        <input type="hidden" name="filename" id="deleteFilename" />
        <button type="submit"
                class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition font-semibold">
          üóëÔ∏è Delete This Model
        </button>
      </form>
    </div>
  </div>

  <!-- Modal Control Scripts -->
  <script>
    function openModelModal(filename) {
      document.getElementById("modalViewer").setAttribute("src", `/static/3Dmodels/${filename}`);
      document.getElementById("deleteFilename").value = filename;
      document.getElementById("modelModal").classList.remove("hidden");
      document.getElementById("modelModal").classList.add("flex");
    }

    function closeModelModal() {
      document.getElementById("modelModal").classList.remove("flex");
      document.getElementById("modelModal").classList.add("hidden");
      document.getElementById("modalViewer").removeAttribute("src");
    }
  </script>

</body>
</html>
